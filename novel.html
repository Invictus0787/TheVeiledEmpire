        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;

        /* Header styling */
        header {
            background-color: #111;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff5656;
        }

                font-family: 'Libre Baskerville', serif;
                font-size: 2.5rem;

            }

        nav a {
            color: #f4f4f4;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;

            nav a:hover {
                color: #ff5656;
            }

        .hero {
            text-align: center;
            padding: 2rem;
            color: #f4f4f4;
        }

                color: #ff5656;
                margin-bottom: 1rem;
            }

            .hero p {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

        /* Embed the document with proper styling */
        .document-container {
            margin: 2rem auto;
            width: 80%;
            height: 80vh;
            border: 1px solid #ff5656;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        footer {
            background-color: #111;
            color: #f4f4f4;
            padding: 2rem 0;
            text-align: center;
            border-top: 2px solid #ff5656;
        }

            footer p {
                font-size: 1.1rem;
                margin: 0;
            }
    </style>
</head>
