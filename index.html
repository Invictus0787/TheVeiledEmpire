<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Veiled Empire</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #f4f4f4;
            background-color: #181818;
        }

        /* Header styling */
        header {
            background-color: #111;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff5656;
            position: relative;
            overflow: hidden;
        }

            header h1 {
                font-family: 'Libre Baskerville', serif;
                font-size: 2.5rem;
                letter-spacing: 2px;
                margin: 0;
                color: #ff5656;
                text-transform: uppercase;
                transition: transform 0.4s ease, text-shadow 0.4s ease;
            }

                header h1:hover {
                    transform: rotate(-2deg);
                    text-shadow: 0px 0px 8px rgba(255, 86, 86, 0.8);
                }

        nav a {
            color: #f4f4f4;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

            nav a:hover {
                color: #ff5656;
            }

        /* Hero section */
        .hero {
            background-image: url('img/battle.png'); /* Background image placeholder */
            background-size: cover;
            background-position: center;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #f4f4f4;
            position: relative;
            overflow: hidden;
        }

            .hero h2 {
                font-size: 4rem;
                font-family: 'Libre Baskerville', serif;
                margin-bottom: 2rem;
            }

            .hero p {
                font-size: 1.5rem;
                margin-bottom: 3rem;
            }

            .hero a {
                background-color: #ff5656;
                color: #fff;
                padding: 1rem 2rem;
                text-decoration: none;
                font-size: 1.2rem;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

                .hero a:hover {
                    background-color: #e74c3c;
                }

            /* Moving shadow animation */
            .hero::before {
                content: '';
                position: absolute;
                width: 100vw;
                height: 300%;
                top: -100%;
                left: -100%;
                background: radial-gradient(circle, rgba(0,0,0,0.9), transparent);
                animation: moveShadow 20s infinite linear;
                pointer-events: none;
                z-index: 1;
            }

        @keyframes moveShadow {
            0% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Footer */
        footer {
            background-color: #111;
            color: #f4f4f4;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1><a href="index.html">The Veiled Empire</a></h1> <!-- Clicking title takes back to homepage -->
        <nav>
            <a href="about.html">About</a>
            <a href="chapters.html">Chapters</a>
            <a href="lore.html">Lore</a>
            <a href="timeline.html">Timeline</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Enter the Shadows</h2>
        <p>A journey into a world of betrayal, power, and eldritch horrors.</p>
        <a href="" download="Wolves of Arkenrune">Read Now</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 The Veiled Empire. All Rights Reserved.</p>
    </footer>

</body>
</html>
